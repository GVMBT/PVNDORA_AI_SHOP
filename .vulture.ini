# Vulture configuration for dead code detection
# https://github.com/jendrikseipp/vulture

# Minimum confidence level (0-100)
# 80 = only report code that is very likely unused
min_confidence = 80

# Files to analyze
paths = core/, api/

# Exclude patterns
exclude = 
    # Test files (may have unused code for future tests)
    **/test_*.py
    **/*_test.py
    **/tests/**
    # Scripts (may have unused functions for CLI)
    **/scripts/**
    # Migration files
    **/migrations/**
    # Generated files
    **/__pycache__/**
    **/*.pyc
    # Public API endpoints (may be called externally)
    **/routers/**
    # Models (Pydantic models may appear unused but are used for serialization)
    **/models.py
    # __init__.py files (may re-export for convenience)
    **/__init__.py

# Whitelist patterns (code that should never be reported)
# Add patterns for code that is used but Vulture can't detect
whitelist = 
    # FastAPI route handlers (decorated functions)
    @app.
    @router.
    # Pydantic models (used for validation)
    class.*Model
    # Repository methods (may be called via reflection)
    async def get_
    async def create_
    async def update_
    async def delete_
    # Domain service methods (called by AI tools)
    async def check_
    async def find_
    async def list_
    # FastAPI lifespan functions (parameter required by framework)
    async def lifespan
    fastapi_app
    # TYPE_CHECKING imports (used for type hints only)
    if TYPE_CHECKING
