# Vulture configuration for dead code detection
# https://github.com/jendrikseipp/vulture

# Minimum confidence level (0-100)
# 80 = only report code that is very likely unused
min_confidence = 80

# Files to analyze
paths = core/, api/

# Exclude patterns
exclude = 
    # Test files (may have unused code for future tests)
    **/test_*.py
    **/*_test.py
    **/tests/**
    # Scripts (may have unused functions for CLI)
    **/scripts/**
    # Migration files
    **/migrations/**
    # Generated files
    **/__pycache__/**
    **/*.pyc
    # Public API endpoints (may be called externally)
    **/routers/**
    # Models (Pydantic models may appear unused but are used for serialization)
    **/models.py
    # __init__.py files (may re-export for convenience)
    **/__init__.py

# Make whitelist patterns more specific
make_whitelist = true

# Whitelist patterns (code that should never be reported)
# Format: one pattern per line, no comments on same line
whitelist = 
    @app.
    @router.
    class.*Model
    async def get_
    async def create_
    async def update_
    async def delete_
    async def check_
    async def find_
    async def list_
    async def lifespan
    fastapi_app
    if TYPE_CHECKING
    RedisType
    AsyncRedisType
