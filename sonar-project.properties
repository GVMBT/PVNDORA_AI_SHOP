# SonarCloud Configuration
# https://sonarcloud.io/documentation/project-administration/narrowing-the-focus/

# Project identification
sonar.projectKey=GVMBT_PVNDORA_AI_SHOP
sonar.organization=gvmbt

# Source code location (now public repo = unlimited analysis)
sonar.sources=src,api,core
sonar.sourceEncoding=UTF-8

# Exclusions (exclude test files, generated code, large files, docs, scripts from sources)
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/.venv/**,**/venv/**,**/__pycache__/**,**/*.pyc,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/tests/**,**/scripts/**,**/.cursor/**,**/api/og/**,**/docs/**,**/*.sql,**/*.md,**/*.json,**/*.lock,**/*.css

# Test files (disabled - tests folder is gitignored)
# sonar.tests=tests
# sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/test_*.py,**/*_test.py

# Coverage reports (enabled for Clean as You Code)
# Python coverage from pytest
sonar.python.coverage.reportPaths=coverage.xml
# JavaScript/TypeScript coverage from vitest/jest
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Language settings
# Python version (required for accurate analysis)
sonar.python.version=3.12

# Coverage reports
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Exclude migrations from duplication detection (historical records)
sonar.cpd.exclusions=supabase/migrations/**
