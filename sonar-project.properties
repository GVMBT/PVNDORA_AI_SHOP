# SonarCloud Configuration
# https://sonarcloud.io/documentation/project-administration/narrowing-the-focus/

# Project identification
sonar.projectKey=GVMBT_PVNDORA_AI_SHOP
sonar.organization=gvmbt

# Source code location
sonar.sources=src,api,core
sonar.sourceEncoding=UTF-8

# Exclusions (exclude test files, generated code, large files from sources)
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/.venv/**,**/venv/**,**/__pycache__/**,**/*.pyc,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/tests/**,**/api/og/**,**/docs/**,**/*.sql,**/*.md,**/*.json,**/*.lock,**/*.css

# Test files (only tests directory, not src)
sonar.tests=tests
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/test_*.py,**/*_test.py

# Coverage reports (if using coverage)
# sonar.python.coverage.reportPaths=coverage.xml
# sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Language settings
sonar.python.version=3.12
sonar.javascript.lcov.reportPaths=coverage/lcov.info
