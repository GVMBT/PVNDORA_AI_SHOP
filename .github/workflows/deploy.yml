name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.12"
  NODE_VERSION: "20"

jobs:
  # ============================================================
  # Lint and Type Check (Python)
  # ============================================================
  lint-python:
    name: Lint Python
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy vulture import-linter
          pip install -r requirements.txt

      - name: Lint with ruff
        run: ruff check . --output-format=github

      - name: Type check with mypy
        run: mypy core/ api/ --ignore-missing-imports --no-error-summary
        continue-on-error: true # Don't fail on type errors initially

      - name: Check for dead code (Vulture)
        run: vulture core/ api/ --min-confidence 80
        continue-on-error: true # Don't fail build, just report

      - name: Check architecture rules (import-linter)
        run: lint-imports .importlinter
        continue-on-error: true # Don't fail build initially

  # ============================================================
  # Lint Frontend (JavaScript/TypeScript)
  # ============================================================
  lint-frontend:
    name: Lint Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Lint and format check with Biome
        run: npm run lint
        continue-on-error: true

  # ============================================================
  # SonarCloud Analysis
  # ============================================================
  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    # Runs on both push to main and pull requests
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Shallow clones should be disabled for better analysis

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          npm ci
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests with coverage (if available)
        continue-on-error: true
        run: |
          npm test -- --coverage || true
          pytest tests/ --cov=core --cov-report=xml || true

      - name: SonarCloud Scan
        # Using specific version instead of @master for supply-chain security
        # Note: sonarcloud-github-action is deprecated, consider migrating to sonarqube-scan-action
        uses: SonarSource/sonarcloud-github-action@ffc3010c1ce33f16ccb316cc3e275eda48d2f8f8  # v5.0.0
        continue-on-error: true  # Don't fail build if SonarCloud has config issues
        with:
          projectBaseDir: .
          args: >
            -Dsonar.python.version=3.12
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  # ============================================================
  # Unit Tests
  # ============================================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: [lint-python]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-asyncio pytest-cov
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest tests/ -v --cov=core --cov-report=xml
        continue-on-error: true # Allow tests to fail until tests are written

      - name: Upload coverage
        # Pinning to v3 SHA for supply-chain security
        uses: codecov/codecov-action@e28ff129e5465c2c0dcc6f003fc735cb6ae0c673  # v4.5.0
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  # ============================================================
  # Build Frontend
  # ============================================================
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: [lint-frontend]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: dist/

  # ============================================================
  # Deploy to Vercel
  # ============================================================
  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    needs: [test, build-frontend]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - uses: actions/checkout@v4

      - name: Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: dist/

      - name: Deploy to Vercel
        id: deploy
        # Pinning to specific SHA for supply-chain security
        uses: amondnet/vercel-action@38ce6c9551de61c3e07aa5d5be7e14b8e5d30d1a  # v25.2.0
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: "--prod"
          github-comment: false
          github-deployment: false

  # ============================================================
  # Post-deploy: Setup Bot
  # ============================================================
  setup-bot:
    name: Configure Telegram Bot
    runs-on: ubuntu-latest
    needs: [deploy]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install httpx python-dotenv

      - name: Run bot setup script
        if: hashFiles('scripts/setup_bot.py') != ''
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_WEBHOOK_URL: ${{ secrets.TELEGRAM_WEBHOOK_URL }}
        run: |
          python scripts/setup_bot.py

  # ============================================================
  # Database Migrations (Optional)
  # ============================================================
  migrate:
    name: Run Database Migrations
    runs-on: ubuntu-latest
    needs: [deploy]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Supabase CLI
        # Pinning to specific SHA for supply-chain security
        uses: supabase/setup-cli@1366fbb4f1ad5c84ed3c2d2205bce3f4acb60652  # v1.4.1
        with:
          version: latest

      - name: Run migrations
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
          SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
        run: |
          supabase link --project-ref $SUPABASE_PROJECT_ID
          supabase db push
        continue-on-error: true # Don't fail if no new migrations
