[mypy]
python_version = 3.12
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = True
disallow_untyped_decorators = False
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = False
warn_no_return = True
warn_unreachable = True
strict_equality = True
strict_optional = False
show_error_codes = True
ignore_missing_imports = True

[mypy-supabase.*]
ignore_missing_imports = True

[mypy-aiogram.*]
ignore_missing_imports = True

[mypy-qstash.*]
ignore_missing_imports = True

[mypy-langchain.*]
ignore_missing_imports = True

[mypy-langgraph.*]
ignore_missing_imports = True

[mypy-openai.*]
ignore_missing_imports = True

[mypy-stripe.*]
ignore_missing_imports = True

[mypy-tenacity.*]
ignore_missing_imports = True

# Supabase async client has typing issues with await and JSON types
[mypy-core.services.repositories.*]
disable_error_code = misc, arg-type, return-value

# Allow broader types in database layer
[mypy-core.services.database]
disable_error_code = union-attr, index, arg-type, return-value, call-overload, operator, assignment

# Domains layer
[mypy-core.services.domains.*]
disable_error_code = no-any-return, attr-defined

# Services layer with Supabase JSON types
[mypy-core.services.admin_alerts]
disable_error_code = union-attr, index, misc, call-overload

[mypy-core.services.notifications.*]
disable_error_code = union-attr, index, arg-type, call-overload, operator

[mypy-core.services.currency]
disable_error_code = no-any-return

[mypy-core.services.repositories.chat_repo]
disable_error_code = no-any-return

[mypy-core.rag]
disable_error_code = no-any-return

[mypy-core.db]
disable_error_code = assignment

[mypy-core.routers.workers.*]
disable_error_code = union-attr, index, arg-type, call-overload, operator, attr-defined

[mypy-core.routers.admin.*]
disable_error_code = union-attr, index, arg-type, call-overload, assignment

[mypy-core.routers.webapp.*]
disable_error_code = no-any-return, call-arg, union-attr

[mypy-core.orders.*]
disable_error_code = no-any-return, has-type, var-annotated, misc, unreachable

[mypy-core.bot.*]
disable_error_code = call-arg, arg-type, union-attr, index, call-overload, misc

[mypy-core.agent.*]
disable_error_code = assignment, var-annotated

[mypy-api.workers.*]
disable_error_code = union-attr, arg-type, assignment
