[mypy]
python_version = 3.12
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = True
disallow_untyped_decorators = False
no_implicit_optional = True
warn_redundant_casts = False
warn_unused_ignores = False
warn_no_return = True
warn_unreachable = False
strict_equality = True
strict_optional = False
show_error_codes = True
ignore_missing_imports = True
explicit_package_bases = True

# =============================================================================
# Third-party libraries - ignore missing imports
# =============================================================================
[mypy-supabase.*]
ignore_missing_imports = True

[mypy-aiogram.*]
ignore_missing_imports = True

[mypy-qstash.*]
ignore_missing_imports = True

[mypy-langchain.*]
ignore_missing_imports = True

[mypy-langgraph.*]
ignore_missing_imports = True

[mypy-openai.*]
ignore_missing_imports = True

[mypy-stripe.*]
ignore_missing_imports = True

[mypy-tenacity.*]
ignore_missing_imports = True

# =============================================================================
# Core Services Layer - Supabase JSON types have dynamic typing
# =============================================================================

# Repositories - direct Supabase interaction
[mypy-core.services.repositories.*]
disable_error_code = misc, arg-type, return-value, union-attr, index, call-overload, no-any-return

# Database layer - heavy JSON manipulation
[mypy-core.services.database]
disable_error_code = union-attr, index, arg-type, return-value, call-overload, operator, assignment, misc

# Domains layer - business logic with DB data
[mypy-core.services.domains.*]
disable_error_code = no-any-return, attr-defined, union-attr, arg-type

# Notifications - work with user data from DB
[mypy-core.services.notifications.*]
disable_error_code = union-attr, index, arg-type, call-overload, operator, misc

# Other services
[mypy-core.services.admin_alerts]
disable_error_code = union-attr, index, misc, call-overload, arg-type

[mypy-core.services.currency]
disable_error_code = no-any-return

# =============================================================================
# Core Routers Layer - API endpoints with Supabase data
# =============================================================================

# Admin routers - heavy DB operations
[mypy-core.routers.admin.*]
disable_error_code = union-attr, index, arg-type, call-overload, assignment, misc, operator, var-annotated, no-any-return, return-value, dict-item, no-redef

# WebApp routers - user-facing API
[mypy-core.routers.webapp.*]
disable_error_code = no-any-return, call-arg, union-attr, index, arg-type, call-overload, misc, operator, type-var, assignment, attr-defined

# Workers - background jobs with DB
[mypy-core.routers.workers.*]
disable_error_code = union-attr, index, arg-type, call-overload, operator, attr-defined, misc, assignment, no-any-return

# Webhooks
[mypy-core.routers.webhooks]
disable_error_code = union-attr, index, arg-type, call-overload, misc, return-value

# =============================================================================
# Core Bot Layer - Telegram bot handlers
# =============================================================================

# All bot handlers - aiogram + Supabase
[mypy-core.bot.*]
disable_error_code = call-arg, arg-type, union-attr, index, call-overload, misc, operator, var-annotated, assignment

# =============================================================================
# Other Core Modules
# =============================================================================

[mypy-core.orders.*]
disable_error_code = no-any-return, has-type, var-annotated, misc, unreachable, union-attr

[mypy-core.agent.*]
disable_error_code = assignment, var-annotated, no-any-return

[mypy-core.rag]
disable_error_code = no-any-return

[mypy-core.db]
disable_error_code = assignment, unused-ignore

# =============================================================================
# API Layer
# =============================================================================

[mypy-api.workers.*]
disable_error_code = union-attr, arg-type, assignment, misc

[mypy-api.cron.*]
disable_error_code = union-attr, arg-type, misc, call-overload, index
